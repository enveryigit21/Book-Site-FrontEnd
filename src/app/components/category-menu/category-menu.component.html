<mat-card>
  <mat-card-header>
    <mat-card-title>Categoriess</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <a style="text-decoration: none;" *ngFor="let category of categories"
        mat-list-item [routerLink]="['/kategori', category._id]"  routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon> {{ category.name }}
      </a>
    </mat-list>
  </mat-card-content>
</mat-card>
