

<a class="mt-2" style="float: right;" mat-raised-button color="accent" routerLink="/admin/category">
  <mat-icon>add</mat-icon> Category Add
</a>
<mat-form-field class="mt-2">
  <mat-label>Filter</mat-label>
  <input  matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let category">
    <button  mat-raised-button color="primary"  [routerLink]="['/admin/category', category._id]" > <mat-icon>update</mat-icon> Update</button>
    <button (click)="delete(category._id)" class="ms-3" mat-raised-button color="warn">
      <mat-icon>delete</mat-icon> Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
