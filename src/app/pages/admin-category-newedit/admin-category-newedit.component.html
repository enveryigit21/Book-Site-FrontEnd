<div class="row">
  <div class="col-md-8 offset-2">
     <h2>{{title}}</h2>
     <form [formGroup]="categoryForm" class="form-container" (ngSubmit)="onSubmit()" >

      <mat-form-field>
        <input type="text" formControlName="name" matInput placeholder="CategoryName" />
      </mat-form-field>



      <button  mat-raised-button color="primary"  type="submit">{{btnText}}</button>


     </form>
  </div>

</div>
